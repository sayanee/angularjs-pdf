<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularJS PDFJS Directive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="App">

<div class="wrapper" ng-controller="DocCtrl">
  <!--<h1>{{pdfName}}</h1>-->
  <ng-pdf template-url="partials/viewer.html" scale="page-fit" limitcanvasheight="1" page={{page}} ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()"></ng-pdf>
</div>

<script src="js/lib/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-touch.js"></script>
<script src="js/lib/pdf.js"></script>
<script src="angular-pdf.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/docCtrl.js"></script>

</body>
</html>
