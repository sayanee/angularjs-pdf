<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularJS PDFJS Directive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="App">

<div class="wrapper" ng-controller="DocCtrl">
  <h1>{{pdfName}}</h1>

  <nav ng-class="getNavStyle(scroll)">
	  <button ng-click="prev()">&lt;</span></button>
	  <button ng-click="next()">&gt;</span></button>

	  <button ng-click="pdfOne.zoomIn()">+</span></button>
	  <button ng-click="pdfOne.zoomOut()">-</span></button>

	  <button ng-click="pdfOne.rotate()">90</span></button>

	  <span>Page: </span>
	  <input type="text" min=1 ng-model="pageNum" ng-change="pdfOne.goToPage(pageNum)">
	  <span> / {{pageCount}}</span>

	</nav>

	<hr>
  <ng-pdf delegate-handle="pdf-one" url="pdfUrl" scale="1.5"></ng-pdf>
</div>

<a href="https://github.com/sayanee/angularjs-pdf"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

<script src="js/lib/pdf.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

<script>
  var app = angular.module('App', ['pdf']);
</script>
<script src="js/controllers/docCtrl.js"></script>
<script src="js/angularjs-pdf/angular-pdf.js"></script>
<script src="js/angularjs-pdf/angular-pdf-delegate.js"></script>

</body>
</html>
